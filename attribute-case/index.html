<link rel="stylesheet" href="style.css">
<div class="c">
  <h2>Demo for case-insensitive attribute selectors</h2>
  <ul>
    <li><a href="example.pdf" onclick="return false;">example.pdf</a></li>
    <li><a href="example.PDF" onclick="return false;">example.PDF</a></li>
    <li><a href="example.Pdf" onclick="return false;">example.Pdf</a></li>
  </ul>
  <p>In non-supporting browsers, only the first link is red. In supporting browsers, all links are red.</p>
</div>
